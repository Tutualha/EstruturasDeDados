<!DOCTYPE html>
<html lang="pt-BR">
<!-- HTML GERADO COM IA -->
<!-- PRA MOSTRAR FUNCIONAMENTO DO SCRIPT-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados e Strings Ordenadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bbc4a59a;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ada1a1ad;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        ul {
            margin-top: 20px;
            padding: 0;
        }

        li {
            list-style-type: none;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h1>Lista de Dados Ordenada</h1>
    <table id="tabela-dados">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>

    <h2>Lista de Strings Ordenadas</h2>
    <ul id="lista-strings">
        <!-- As strings ordenadas serão inseridas aqui pelo JavaScript -->
    </ul>

</body>
<script src="listaordenada.js"></script>

</html>
